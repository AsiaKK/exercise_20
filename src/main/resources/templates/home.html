<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-6">
    <h2>Add new product</h2>
    <form action="/" method="post">
        <div class="form-group">
            <label for="name">Product name</label>
            <input	name="name" type="text" class="form-control" id="name" placeholder="Product name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input name="price" type="number" step="0.01" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-2">
            <a href="/table" class="btn btn-block btn-primary btn-sm my-1">Show product list</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a href="/list" class="btn btn-block btn-primary btn-sm my-1">Show product table</a>
        </div>
    </div>
</div>

</body>
</html>
